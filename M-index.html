<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Time</title>
    <link rel="icon" href="tb.ico" type="image/x-icon">
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        /* 导航栏样式 */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
        }

        /* 图标样式 */
        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 100px;
            margin-right: 10px;
            border-radius: 10%;
        }

        .navbar .logo span {
            font-size: 44px;
            font-weight: bold;
        }

        /* 分离搜索框与导航链接 */
        .navbar .nav-links-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* 搜索框居中样式 */
        .search-box {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 5px;
            border-radius: 5px;
            margin-left: auto;
            /* 将搜索框推到右侧 */
            margin-right: auto;
            width: 50%;
        }

        /* 搜索框的输入框样式 */
        .search-box input[type="text"] {
            border: none;
            outline: none;
            padding: 5px;
            font-size: 34px;
            width: 100%;
        }

        /* 搜索图标样式 */
        .search-icon {
            color: #333;
            margin-left: 5px;
            cursor: pointer;
            font-size: 30px;
        }

        /* 导航链接样式 */
        .navbar .nav-links {
            display: flex;
            gap: 20px;

        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 36px;
            transition: color 0.3s;
        }

        .navbar .nav-links a:hover {
            color: #ddd;
            background-color: #555;
            /* 背景色 */
            text-decoration: underline;
            /* 添加下划线 */
        }

        /* 风格选择图片 */
        .style-selector img {
            cursor: pointer;
            height: 120px;
            width: 120px;
            transition: transform 0.3s;
            border-radius: 50%;
        }

        /* 图片悬停时放大效果 */
        .style-selector img:hover {
            transform: scale(1.1);
        }

        /* 音乐类型按钮容器样式 */
        .music-type-buttons {
            display: flex;
            justify-content: flex-end;
            /* 水平排列并靠右 */
            gap: 10px;
            position: absolute;
            top: 150px;
            /* 距离顶部 20px */
            right: 10px;
            /* 距离右边 20px */
            z-index: 10;
            /* 确保按钮在其他内容上方 */
        }

        .type-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            /* 按钮之间留出间隔 */

        }

        .type-button:hover {
            background-color: #555;
        }

        /* 音乐列表的类型过滤 */
        .music-item {
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f9f9f9;
        }

        /* 为每种音乐类型添加类 */
        .music-item.classical {
            background-color: #f1f8ff;
        }

        .music-item.pop {
            background-color: #fff0f0;
        }

        .music-item.rock {
            background-color: #f0f0f0;
        }

        .music-item.jazz {
            background-color: #f8f1f1;
        }

        .music-item.electronic {
            background-color: #f1f1f8;
        }

        /* Hover效果 */
        .music-item:hover {
            background-color: #ddd;
        }

        /* 默认样式 */
        body.light-style {
            background-color: #ffffff;
            color: #333;
        }

        body.light-style .navbar {
            background-color: #333;
        }

        body.dark-style {
            background-color: #333;
            color: #fff;
        }

        body.dark-style .navbar {
            background-color: #222;
        }

        /* 主内容区域 */
        .main-container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 20px;
            margin: 0 1%;
            /* 左右留白 */
        }

        /* 视频容器 */
        .video-container {
            width: 600px;
            /* 设置视频容器的宽度 */
            height: 400px;
            /* 设置视频容器的高度 */
            padding: 10px;
            background-color: transparent;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 视频样式 */
        video {
            width: 100%;
            /* 视频宽度填充父容器 */
            height: 100%;
            /* 视频高度填充父容器 */
            object-fit: cover;
            /* 保持视频的宽高比，避免拉伸 */
            border-radius: 10px;
        }

        /* 视频说明文字 */
        .video-description {
            font-size: 20px;
            color: #4f3d3d;
            margin-top: 10px;
            text-align: center;
        }

        /* 音乐列表样式 */
        .music-list {
            width: 300px;
            /* 可以根据需要调整宽度 */
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            /* 向下移动 */
            margin-left: auto;
            /* 自动靠右 */
            margin-right: 0px;
            /* 可选，确保右侧有间距 */
        }

        .music-item {
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f9f9f9;
        }

        .music-item:hover {
            background-color: #ddd;
        }

        /* 歌名样式 */
        .music-name {
            font-weight: bold;
            font-size: 20px;
        }

        /* 作者样式 */
        .music-author {
            font-size: 16px;
            color: #555;
            margin-top: 5px;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .navbar .nav-links-container {
                flex-direction: column;
            }

            .main-container {
                flex-direction: column;
                align-items: center;
            }

            .video-container,
            .music-list {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <img src="./Images/黑天鹅.jpg" alt="Logo">
            <span>Music-Time</span>
        </div>
        <div class="nav-links-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索音乐..." oninput="filterMusic()">
                <span class="search-icon">🔍</span>
            </div>
            <div class="nav-links">
                <a href="M-index.html">主页</a>
                <a href="M-about.html">关于</a>
            </div>
            <div class="style-selector">
                <img src="./Images/白天鹅.jpg" alt="切换风格" onclick="toggleStyle()">
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <div class="main-container">
        <!-- 视频容器 -->
        <div class="video-container">
            <video controls>
                <source src="./Video/11.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
            <div class="video-description">
                这是一个精彩的视频示例，播放一些经典的音乐片段。
            </div>
        </div>

        <!-- 音乐类型按钮 -->
        <div class="music-type-buttons">
            <button class="type-button" onclick="showAllMusic()">全部</button>
            <button class="type-button" onclick="filterMusicByType('classical')">古风</button>
            <button class="type-button" onclick="filterMusicByType('electronic')">伤感</button>
            <button class="type-button" onclick="filterMusicByType('pop')">流行</button>
            <button class="type-button" onclick="filterMusicByType('rock')">英文</button>
            <button class="type-button" onclick="filterMusicByType('jazz')">轻音乐</button>
        </div>

        <!-- 音乐列表 -->
        <div class="music-list" id="musicList">
            <div class="music-item classical" data-top="true" onclick="playMusic('Music/白鸽乌鸦相爱的戏码.ogg')">
                <div class="music-name">白鸽乌鸦相爱的戏码</div>
                <div class="music-author">作者：潘成</div>
            </div>
            <div class="music-item pop" onclick="playMusic('Music/不要慌太阳下山有月光.ogg')">
                <div class="music-name">不要慌太阳下山有月光</div>
                <div class="music-author">作者：婉枫&张朕</div>
            </div>
            <div class="music-item rock" onclick="playMusic('Music/光辉岁月.ogg')">
                <div class="music-name">光辉岁月</div>
                <div class="music-author">作者：Beyond</div>
            </div>
            <div class="music-item electronic" onclick="playMusic('Music/富士山下.ogg')">
                <div class="music-name">富士山下</div>
                <div class="music-author">作者：陈奕迅</div>
            </div>
            <div class="music-item jazz" onclick="playMusic('Music/富士山下.ogg')">
                <div class="music-name">富士山下</div>
                <div class="music-author">作者：陈奕迅</div>
            </div>
            <div class="music-item electronic" onclick="playMusic('Music/红玫瑰.ogg')">
                <div class="music-name">红玫瑰</div>
                <div class="music-author">作者：陈奕迅</div>
            </div>
            <div class="music-item pop" onclick="playMusic('Music/星似烟火.mp3')">
                <div class="music-name">星似烟火</div>
                <div class="music-author">作者：陈壹千</div>
            </div>
        </div>
    </div>

    <!-- 音乐播放控制 -->
    <script>
        var musicList = document.getElementById('musicList');
        var searchInput = document.getElementById('searchInput');

        // 过滤音乐
        function filterMusic() {
            var searchValue = searchInput.value.toLowerCase();
            var musicItems = musicList.getElementsByClassName('music-item');

            for (var i = 0; i < musicItems.length; i++) {
                var musicItem = musicItems[i];
                var musicName = musicItem.getElementsByClassName('music-name')[0].innerText.toLowerCase();
                var musicAuthor = musicItem.getElementsByClassName('music-author')[0].innerText.toLowerCase();

                if (musicName.indexOf(searchValue) !== -1 || musicAuthor.indexOf(searchValue) !== -1) {
                    musicItem.style.display = '';
                } else {
                    musicItem.style.display = 'none';
                }
            }
        }

        // 按类型过滤音乐
        function filterMusicByType(type) {
            var musicItems = musicList.getElementsByClassName('music-item');
            for (var i = 0; i < musicItems.length; i++) {
                var musicItem = musicItems[i];
                if (musicItem.classList.contains(type)) {
                    musicItem.style.display = '';
                } else {
                    musicItem.style.display = 'none';
                }
            }
        }

        // 显示所有音乐
        function showAllMusic() {
            var musicItems = musicList.getElementsByClassName('music-item');
            for (var i = 0; i < musicItems.length; i++) {
                musicItems[i].style.display = '';
            }
        }

        // 切换主题风格
        function toggleStyle() {
            document.body.classList.toggle('dark-style');
            document.body.classList.toggle('light-style');
        }

        // 播放音乐
        function playMusic(file) {
            var audio = new Audio(file);
            audio.play();
        }
    </script>
</body>

</html>
