<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转到 QQ</title>
    <style>
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>点击按钮打开 QQ</h1>
    <button onclick="openQQ()">QQ</button>

    <script>
        function openQQ() {
            const qqNumber = "你的QQ号码"; // 替换为你的QQ号码
            const qqUrl = `mqq://im/chat?chat_type=wpa&uin=${qqNumber}`;
            
            // 尝试跳转
            window.location.href = qqUrl;

            // 如果跳转失败，可以提示用户手动打开
            setTimeout(() => {
                alert('如果没有跳转，请手动打开 QQ，并搜索你的QQ号码。');
            }, 2000);
        }
    </script>
</body>
</html>
