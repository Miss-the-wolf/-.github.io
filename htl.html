<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个大聪明</title>
    <link rel="icon" href="tb.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            /* 设置背景颜色 */
            margin: 0;
            padding: 20px;
            text-align: center;
            /* 使内容居中 */
        }

        h1 {
            color: #333;
            /* 设置标题颜色 */
            font-size: 2.5em;
            /* 设置标题大小 */
            margin-top: 50px;
            /* 上边距 */
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ce1f1f;
            /* 按钮颜色 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            /* 鼠标指针样式 */
            text-decoration: none;
            /* 去掉链接下划线 */
        }

        .button:hover {
            background-color: #b41c1c;
            /* 鼠标悬停时颜色 */
        }
    </style>
</head>

<body>
    <h1>一个大聪明</h1>
    <a href="htl1.html" class="button">谷子</a> <!-- 修改了 href -->
</body>

</html>
