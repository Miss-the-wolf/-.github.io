<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="tb.ico" type="image/x-icon">
    <title>故事分享</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('./Images/龙图.png');
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            color: rgb(95, 135, 65);
            font-family: "楷体";
            text-shadow: 2px 2px 5px rgba(33, 31, 31, 0.3);
            background: linear-gradient(90deg, #ff5733, #33c4ff);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .story-container {
            max-width: 600px;
            margin: auto;
            padding: 40px;
            background-color: transparent;
        }

        .story {
            margin-bottom: 20px;
            background-color: rgba(224, 216, 216, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(87, 73, 73, 0.1);
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .story-header {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .story-info {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
        }

        .story-title {
            color: rgba(147, 139, 41, 0.9);
            font-family: "楷体", "serif";
            font-size: 20px;
            text-decoration: none;
        }

        .story-time {
            font-size: 0.9em;
            color: #888;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .story-image {
            width: 150px;
            height: auto;
            margin-top: 10px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .story-image:hover {
            opacity: 0.7;
        }

        a {
            text-decoration: none;
        }

        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .scroll-top:hover {
            background-color: #0056b3;
        }

        p {
            color: #333;
        }

        .story-text {
            color: #4e4c33;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(212, 191, 191, 0.8);
            border-radius: 5px;
        }

        .music-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            /* 调整内边距 */
            background-image: url('./Images/纸嫁衣.jpg');
            background-size: cover;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            height: 100px;
            font-size: 14px;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .music-controls button {
            position: absolute;
            bottom: 5px;
            left: 5px;
            width: 40px;
            height: 30px;
            margin: 0;
            font-size: 12px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0);
            /* 设置背景为完全透明 */
            border: none;
            /* 去掉边框 */
            color: red;
            /* 字体颜色为红色 */
        }


        /* 下拉框样式 */
        #music-select {
            background-color: transparent;
            /* 设置背景为透明 */
            border: none;
            /* 去掉边框 */
            color: red;
            /* 字体颜色设置为红色 */
            outline: none;
            /* 去掉选中后的轮廓 */
            -webkit-appearance: none;
            /* 去掉默认样式 */
            -moz-appearance: none;
            /* 去掉默认样式 */
            appearance: none;
            /* 去掉默认样式 */
            font-size: 12px;
            /* 字体大小 */
            padding: 5px;
            /* 内边距 */
            position: absolute;
            /* 修改为绝对定位 */
            bottom: 5px;
            /* 距离底部的距离 */
            right: 10px;
            /* 距离右边的距离 */
            font-size: 12px;
        }


        #music3-button {
            background-color: red;
            /* 设置背景为红色 */
            color: white;
            /* 设置字体颜色为白色 */
        }
    </style>

    </style>
</head>

<body>

    <h1>故事分享</h1>

    <div style="display: flex;">
        <div class="story-container">
            <article class="story">
                <div class="story-header">
                    <a href="encounter.html">
                        <img src="./Images/怪兽.jpg" alt="头像" class="avatar">
                    </a>
                    <div class="story-info">
                        <span>
                            <a href="./Stories/story1.html" class="story-title">梦开始的地方</a>
                        </span>
                        <span class="story-time">&nbsp2024年11月1日</span>
                    </div>
                </div>
                <img src="./Images/怪兽.jpg" alt="故事图片" class="story-image">
            </article>

            <article class="story">
                <div class="story-header">
                    <a href="encounter.html">
                        <img src="./Images/怪兽.jpg" alt="头像" class="avatar">
                    </a>
                    <div class="story-info">
                        <span>
                            <a href="./Stories/story2.html" class="story-title">无聊的一天</a>
                        </span>
                        <span class="story-time">&nbsp2024年11月2日</span>
                    </div>
                </div>
                <img src="./Images/奥特曼.jpg" alt="故事图片" class="story-image">
                <p class="story-text">睡了一上午，十点半才起，踢球到3点，颇有长进吧，还是挺菜，又瞎搞了一下午，时间过得真快，干饭去。</p>
            </article>

            <article class="story">
                <div class="story-header">
                    <a href="encounter.html">
                        <img src="./Images/怪兽.jpg" alt="头像" class="avatar">
                    </a>
                    <div class="story-info">
                        <span>
                            <a href="./Stories/story3.html" class="story-title">小丑的一天</a>
                        </span>
                        <span class="story-time">&nbsp2024年11月3日</span>
                    </div>
                </div>
                <img src="./Images/崩溃.png" alt="故事图片" class="story-image">
                <p class="story-text">受不了了，能他妈踢成这么个吊样，被戏耍，菜出天际，真是废。</p>
            </article>

            <article class="story">
                <div class="story-header">
                    <a href="encounter.html">
                        <img src="./Images/怪兽.jpg" alt="头像" class="avatar">
                    </a>
                    <div class="story-info">
                        <span>
                            <a href="./Stories/story4.html" class="story-title">颓废的一天</a>
                        </span>
                        <span class="story-time">&nbsp2024年11月4日</span>
                    </div>
                </div>
                <img src="./Images/颓废.jpg" alt="故事图片" class="story-image">
                <p class="story-text">昨晚做了个奇怪的梦，突然就醒了，脑子特别清醒，睡不着就给她发了两句，哼，升完旗又回去睡了一上午，中午又睡了一下午，颓废的一天，哎。</p>
            </article>

            <!-- 你的故事内容 -->

            <div class="music-controls">
                <select id="music-select" onchange="changeMusic()">
                    <option value="./Music/shortage.mp3">荒</option>
                    <option value="./Music/愿情.ogg">愿情</option>
                    <option value="./Music/Dehors.mp3">Dehors</option>
                    <option value="./Music/Pretty_Boy.ogg">pretty_boy</option>
                    <option value="./Music/卜卦.ogg">卜卦</option>
                    <option value="./Music/渡月橋_～君_想ふ～.ogg">渡月橋_~君_想ふ~</option>
                    <option value="./Music/海阔天空.ogg">海阔天空</option>
                    <option value="./Music/君への嘘.ogg">君への嘘</option>
                    <option value="./Music/童年.ogg">童年</option>
                </select>
                <button id="music-toggle" onclick="toggleMusic()">播放</button>
            </div>

            <script>
                let audioContext;
                let audioBuffer;
                let sourceNode;
                let isPlaying = false;
                let currentMusic = '';
                let currentTime = 0;

                async function loadMusic(url) {
                    const response = await fetch(url);
                    const arrayBuffer = await response.arrayBuffer();
                    audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                }

                function playMusic() {
                    if (sourceNode) {
                        stopMusic(); // 停止当前播放的音乐
                    }
                    sourceNode = audioContext.createBufferSource();
                    sourceNode.buffer = audioBuffer;
                    sourceNode.loop = true; // 循环播放
                    sourceNode.connect(audioContext.destination);
                    sourceNode.start(0, currentTime); // 从保存的时间继续播放
                    isPlaying = true; // 更新播放状态
                    document.getElementById('music-toggle').textContent = "暂停"; // 更新按钮文本
                }

                function stopMusic() {
                    if (sourceNode) {
                        sourceNode.stop();
                        currentTime = 0; // 停止时重置时间
                        isPlaying = false; // 更新播放状态
                        document.getElementById('music-toggle').textContent = "播放"; // 更新按钮文本
                        sourceNode = null; // 清空 sourceNode
                    }
                }

                function toggleMusic() {
                    if (isPlaying) {
                        stopMusic();
                    } else {
                        playMusic();
                    }
                    saveMusicState(); // 保存状态
                }

                async function changeMusic() {
                    const select = document.getElementById('music-select');
                    currentMusic = select.value; // 记录当前音乐
                    currentTime = 0; // 切换音乐时清空进度
                    stopMusic(); // 停止当前音乐
                    await loadMusic(currentMusic);
                    playMusic(); // 播放新选择的音乐
                    saveMusicState(); // 保存状态
                }

                function saveMusicState() {
                    localStorage.setItem('currentMusic', currentMusic);
                    localStorage.setItem('isPlaying', isPlaying);
                    localStorage.setItem('currentTime', currentTime);
                }

                async function restoreMusicState() {
                    currentMusic = localStorage.getItem('currentMusic') || './Music/shortage.mp3';
                    isPlaying = localStorage.getItem('isPlaying') === 'true';
                    currentTime = parseFloat(localStorage.getItem('currentTime')) || 0;

                    const select = document.getElementById('music-select');
                    select.value = currentMusic; // 恢复选择的音乐

                    await loadMusic(currentMusic); // 加载音乐
                    if (isPlaying) {
                        playMusic(); // 自动播放
                    }
                }

                window.onload = async function () {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    await restoreMusicState(); // 恢复音乐状态
                };

                // 监控音乐播放进度
                setInterval(() => {
                    if (isPlaying) {
                        currentTime += 1; // 假设每次间隔 1 秒
                        saveMusicState(); // 每隔一段时间保存当前时间
                    }
                }, 1000);
            </script>
        </div>

    </div>
</body>

</html>
