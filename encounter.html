<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="tb.ico" type="image/x-icon">
    <title>个人介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('./Images/04.png');
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            font-family: '楷体', sans-serif;
            color: #1ea0cc;
        }

        .info h2 {
            font-family: '楷体', serif;
            color: #b80f0f;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .info {
            margin-bottom: 20px;
        }

        .info h2 {
            color: #512d2d;
        }

        .info p {
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 0 10px;
            background-color: rgba(206, 31, 31, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(206, 31, 31, 1);
        }

        .run-days {
            text-align: center;
            font-size: 18px;
            margin-top: 30px;
            font-weight: bold;
            color: #ce4c15;
        }
    </style>
</head>

<body>
    <h1>大音希声，大象无形</h1>

    <div class="container">
        <h2>About Me:</h2>

        <div class="info">
            <h2>个人简介</h2>
            <p>你好！我叫&nbsp[懒洋洋]，是一枚有理想的&nbsp[小舔狗]。</p>
        </div>

        <div class="info">
            <h2>教育背景</h2>
            <p>大二计算机专业。</p>
        </div>

        <div class="info">
            <h2>工作经历</h2>
            <p>曾在&nbsp[无敌小帅哥] 公司担任&nbsp[程序员]，负责&nbsp[所有岗位开发]。</p>
        </div>

        <div class="info">
            <h2>兴趣爱好</h2>
            <p>在业余时间，我喜欢"台球"和"足球"等运动，这让我感到真实和快乐。</p>
            <p>是三国乱世的资深白嫖玩家</p>
        </div>

        <div class="info">
            <h2>联系我</h2>
            <p>如果你想和我交流，可以通过以下方式联系我：</p>
            <p>QQ: 2151294664</p>
            <p>电话: <span id="phone">13363429451</span></p>
        </div>

        <div>本站已运行：</div>
        <!-- 显示运行天数 -->
        <div class="run-days" id="run-days"></div>
    </div>

    <div class="button-container">
        <button onclick="openQQ()">QQ</button>
        <button onclick="copyPhone()">复制电话</button>
    </div>

    <script>
        // 设置网站上线日期
        const launchDate = new Date("2024-010-26"); // 这里设置你的网站上线日期

        // 计算运行天数
        function calculateRunDays() {
            const currentDate = new Date();
            const diffTime = currentDate - launchDate; // 当前时间减去上线时间
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)); // 转换为天数
            return diffDays;
        }

        // 将运行天数显示在页面上
        function displayRunDays() {
            const runDaysElement = document.getElementById("run-days");
            const runDays = calculateRunDays();
            runDaysElement.textContent = `${runDays} 天`; // 显示为“X 天”
        }

        // 页面加载时显示运行天数
        window.onload = displayRunDays;

        // QQ操作
        function openQQ() {
            const qqNumber = "2151294664";
            const qqUrl = `mqq://im/chat?chat_type=wpa&uin=${qqNumber}`;

            navigator.clipboard.writeText(qqNumber).then(() => {
                window.location.href = qqUrl;
                alert('QQ号码已复制到剪贴板！');
                setTimeout(() => {
                    alert('如果没有跳转，请手动打开 QQ，并搜索号码 ' + qqNumber);
                }, 2000);
            }).catch(err => {
                alert('复制失败！请手动复制号码：' + qqNumber);
            });
        }

        // 复制电话
        function copyPhone() {
            const phoneNumber = "13363429451";

            navigator.clipboard.writeText(phoneNumber).then(() => {
                alert('电话号码已复制到剪贴板！');
            }).catch(err => {
                alert('复制失败！请手动复制号码：' + phoneNumber);
            });
        }
    </script>
    <hr>
</body>

</html>
