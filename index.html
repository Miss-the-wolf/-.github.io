    <style>
        /* 设置页面基本样式 */
        body {
            position: relative;
            height: 100vh;
            background-image: url('./Images/龙猫.png');
            /* 替换为你的自定义图片路径 */
            background-size: cover;

            background-position: center;
            /* 背景图居中 */

            margin: 0;

        /* 钟表容器样式 */
        .clock {
            position: absolute;
            /* 使用绝对定位 */
            top: 5px;
            /* 距离页面顶部5像素 */
            right: 5px;
            /* 距离页面右侧5像素 */
            width: 150px;
            /* 钟表的宽度 */
            height: 150px;
            /* 钟表的高度 */
            background-color: #1d2129;
            /* 设置钟表的背景颜色 */
            /* border: 10px solid white; */
            /* 去掉白色边框 */
            border-radius: 50%;
            /* 使边框圆形 */
        }


        /* 数字的样式 */
        .numbers {
            position: absolute;
            /* 绝对定位 */
            width: 100%;
            /* 占满整个钟表 */
            height: 100%;
            /* 占满整个钟表 */
            display: flex;
            /* 使用 Flexbox 布局 */
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            pointer-events: none;
            /* 使数字不干扰时钟的交互 */
        }

        /* 每个数字的样式 */
        .number {
            position: absolute;
            /* 绝对定位 */
            width: 25%;
            /* 宽度为容器的25% */
            text-align: center;
            /* 文字居中对齐 */
            font-size: 16px;
            /* 字体大小 */
            color: white;
            /* 字体颜色 */
        }

        /* 设置每个数字在钟表上的位置 */
        .number:nth-child(12) {
            transform: translate(0, -60px);
        }

        .number:nth-child(1) {
            transform: rotate(30deg) translate(0, -60px);
        }

        .number:nth-child(2) {
            transform: rotate(60deg) translate(0, -60px);
        }

        .number:nth-child(3) {
            transform: rotate(90deg) translate(0, -60px);
        }

        .number:nth-child(4) {
            transform: rotate(120deg) translate(0, -60px);
        }

        .number:nth-child(5) {
            transform: rotate(150deg) translate(0, -60px);
        }

        .number:nth-child(6) {
            transform: rotate(180deg) translate(0, -60px);
        }

        .number:nth-child(7) {
            transform: rotate(210deg) translate(0, -60px);
        }

        .number:nth-child(8) {
            transform: rotate(240deg) translate(0, -60px);
        }

        .number:nth-child(9) {
            transform: rotate(270deg) translate(0, -60px);
        }

        .number:nth-child(10) {
            transform: rotate(300deg) translate(0, -60px);
        }

        .number:nth-child(11) {
            transform: rotate(330deg) translate(0, -60px);
        }

        /* 时针、分针、秒针的样式 */
        .hour,
        .minute,
        .second {
            position: absolute;
            /* 绝对定位 */
            bottom: 50%;
            /* 底部距离为50% */
            left: 50%;
            /* 左侧距离为50% */
            background-color: white;
            /* 背景颜色为白色 */
            border-radius: 5px;
            /* 边角圆润 */
            transform-origin: bottom;
            /* 旋转的原点在底部 */
        }

            /* 时针高度 */

            /* 确保按钮位于顶部 */
        }

            background-color: rgba(41, 128, 185, 0.9);

    <script>
        // 设置开始时间：2024年7月18日
        const startDate = new Date("2024-07-18T00:00:00");

        // 更新计时器
        function updateTimer() {
            const now = new Date();
            const timeDifference = now - startDate;  // 毫秒差

            // 计算天、小时、分钟、秒
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // 显示计时结果
            const timerElement = document.getElementById("timer");
            timerElement.innerHTML = `${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
        }

        // 每秒更新计时器
        setInterval(updateTimer, 1000);

        // 初始化计时器
        updateTimer();
    </script>

    <script>
        function updateClock() {
            const now = new Date();

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');

            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[now.getDay()];

            document.getElementById('date').textContent = `${year}-${month}-${day} ${weekday}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // 初始化显示
    </script>

    <script>
        // 更新时钟的函数
        function updateClock() {
            const now = new Date(); // 获取当前时间
            const hours = now.getHours() % 12; // 获取小时，并转换为12小时制
            const minutes = now.getMinutes(); // 获取分钟
            const seconds = now.getSeconds(); // 获取秒

            // 计算每根指针的旋转角度
            const hourDeg = (hours + minutes / 60) * 30; // 时针角度
            const minuteDeg = (minutes + seconds / 60) * 6; // 分针角度
            const secondDeg = seconds * 6; // 秒针角度

            // 设置每根指针的旋转
            document.getElementById('hour').style.transform = `rotate(${hourDeg}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('second').style.transform = `rotate(${secondDeg}deg)`;

            // 请求下一帧更新时钟
            requestAnimationFrame(updateClock);
        }

        // 启动时钟更新
        requestAnimationFrame(updateClock);
    </script>

    <script>
        const backgroundMusic = document.getElementById('backgroundMusic');
        const toggleMusicButton = document.getElementById('toggleMusic');

        // 当页面加载时恢复音乐进度并自动播放
        window.onload = function () {
            const savedTime = localStorage.getItem('musicTime');
            if (savedTime) {
                backgroundMusic.currentTime = parseFloat(savedTime);
            }

            // 尝试自动播放音乐
            if (backgroundMusic.paused) {
                backgroundMusic.play().catch(error => {
                    console.log('自动播放音乐失败:', error);
                });
            }
        };

        // 切换播放状态
        toggleMusicButton.onclick = function () {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                toggleMusicButton.textContent = '暂停音乐'; // 更新按钮文本
            } else {
                backgroundMusic.pause();
                toggleMusicButton.textContent = '播放音乐'; // 更新按钮文本
            }
        };

        // 每秒保存当前播放进度
        setInterval(() => {
            if (!backgroundMusic.paused) {
                localStorage.setItem('musicTime', backgroundMusic.currentTime);
            }
        }, 1000);
    </script>
