    <style>
        /* 设置页面基本样式 */
        body {
            margin: 0;
            /* 移除默认边距 */
            height: 100vh;
            /* 让页面占满整个视口高度 */
        }

        /* 钟表容器样式 */
        .clock {
            position: absolute;
            /* 使用绝对定位 */
            top: 5px;
            /* 距离页面顶部5像素 */
            right: 5px;
            /* 距离页面右侧5像素 */
            width: 150px;
            /* 钟表的宽度 */
            height: 150px;
            /* 钟表的高度 */
            background-color: #1d2129;
            /* 设置钟表的背景颜色 */
            /* border: 10px solid white; */
            /* 去掉白色边框 */
            border-radius: 50%;
            /* 使边框圆形 */
        }


        /* 数字的样式 */
        .numbers {
            position: absolute;
            /* 绝对定位 */
            width: 100%;
            /* 占满整个钟表 */
            height: 100%;
            /* 占满整个钟表 */
            display: flex;
            /* 使用 Flexbox 布局 */
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            pointer-events: none;
            /* 使数字不干扰时钟的交互 */
        }

        /* 每个数字的样式 */
        .number {
            position: absolute;
            /* 绝对定位 */
            width: 25%;
            /* 宽度为容器的25% */
            text-align: center;
            /* 文字居中对齐 */
            font-size: 16px;
            /* 字体大小 */
            color: white;
            /* 字体颜色 */
        }

        /* 设置每个数字在钟表上的位置 */
        .number:nth-child(12) {
            transform: translate(0, -60px);
        }

        .number:nth-child(1) {
            transform: rotate(30deg) translate(0, -60px);
        }

        .number:nth-child(2) {
            transform: rotate(60deg) translate(0, -60px);
        }

        .number:nth-child(3) {
            transform: rotate(90deg) translate(0, -60px);
        }

        .number:nth-child(4) {
            transform: rotate(120deg) translate(0, -60px);
        }

        .number:nth-child(5) {
            transform: rotate(150deg) translate(0, -60px);
        }

        .number:nth-child(6) {
            transform: rotate(180deg) translate(0, -60px);
        }

        .number:nth-child(7) {
            transform: rotate(210deg) translate(0, -60px);
        }

        .number:nth-child(8) {
            transform: rotate(240deg) translate(0, -60px);
        }

        .number:nth-child(9) {
            transform: rotate(270deg) translate(0, -60px);
        }

        .number:nth-child(10) {
            transform: rotate(300deg) translate(0, -60px);
        }

        .number:nth-child(11) {
            transform: rotate(330deg) translate(0, -60px);
        }

        /* 时针、分针、秒针的样式 */
        .hour,
        .minute,
        .second {
            position: absolute;
            /* 绝对定位 */
            bottom: 50%;
            /* 底部距离为50% */
            left: 50%;
            /* 左侧距离为50% */
            background-color: white;
            /* 背景颜色为白色 */
            border-radius: 5px;
            /* 边角圆润 */
            transform-origin: bottom;
            /* 旋转的原点在底部 */
        }

        .hour {
            width: 4px;
            /* 时针宽度 */
            height: 25px;
            /* 时针高度 */
            background-color: rgb(176, 63, 63);
        }

        .minute {
            width: 3px;
            /* 分针宽度 */
            height: 35px;
            /* 分针高度 */
            background-color: rgb(72, 72, 38);
        }

        .second {
            width: 2px;
            /* 秒针宽度 */
            height: 45px;
            /* 秒针高度 */
            background-color: rgb(220, 213, 213);
            /* 秒针样式 */
        }
    </style>
</head>

<body>

    <script>

            const word = document.getElementById('word').value;
            const translateURL = `https://translate.google.com/?sl=auto&tl=zh-CN&text=${encodeURIComponent(word)}&op=translate`;

            return false; // 防止表单的默认提交行为

    </script>

    <div id="clock"></div>
    <div id="date"></div>

    <script>
        function updateClock() {
            const now = new Date();

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');

            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[now.getDay()];

            document.getElementById('date').textContent = `${year}-${month}-${day} ${weekday}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // 初始化显示
    </script>


    <div class="clock">
        <div class="hour" id="hour"></div> <!-- 时针 -->
        <div class="minute" id="minute"></div> <!-- 分针 -->

        <div class="numbers">

    <script>
        // 更新时钟的函数
        function updateClock() {
            const now = new Date(); // 获取当前时间
            const hours = now.getHours() % 12; // 获取小时，并转换为12小时制
            const minutes = now.getMinutes(); // 获取分钟
            const seconds = now.getSeconds(); // 获取秒

            // 计算每根指针的旋转角度
            const hourDeg = (hours + minutes / 60) * 30; // 时针角度
            const minuteDeg = (minutes + seconds / 60) * 6; // 分针角度
            const secondDeg = seconds * 6; // 秒针角度

            // 设置每根指针的旋转
            document.getElementById('hour').style.transform = `rotate(${hourDeg}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('second').style.transform = `rotate(${secondDeg}deg)`;

            // 请求下一帧更新时钟
            requestAnimationFrame(updateClock);
        }

        // 启动时钟更新
        requestAnimationFrame(updateClock);
    </script>
