<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="tb.ico" type="image/x-icon">
    <title>无敌小帅哥的博客</title>

    <style>
        /* 背景 */
        body {
            background-image: url('./Images/龙猫.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            /* height: 100vh; */
            /* 使容器占满整个视口高度 */
        }

        h1 {
            text-align: center;
            /* 水平居中文本 */
            margin-top: 200px;
            /* 向下移动 50px */
            font-size: 48px;
            font-family: "KaiTi", "楷体", serif;
            color: #df3f22
        }

        p {
            color: #d1c0c0;
            /* 设置文字颜色 */
            /* font-family: "KaiTi", "楷体", serif; */
            font-size: 24px;
        }


        /* 导航栏样式 */
        .navbar {
            display: flex;
            flex-wrap: wrap;
            /* 允许换行 */
            justify-content: center;
            /* 水平居中 */
            background-color: rgba(255, 255, 255, 0);
            padding: 5px 0;
            /* 缩小内边距 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            /* 修改为 fixed */
            top: 0;
            /* 固定在页面顶部 */
            left: 0;
            width: 100%;
            /* 使导航栏宽度适应整个页面 */
            z-index: 10;
            /* 保证导航栏始终在其他内容之上 */
        }


        .navbar button {
            margin: 0 5px;
            /* 按钮间距 */
            padding: 15px 25px;
            /* 按钮内边距 */
            font-size: 32px;
            /* 字体大小 */
            background-color: rgba(52, 152, 219, 0.3);
            /* 调整为更透明的背景颜色 */
            color: white;
            /* 字体颜色 */
            border: none;
            /* 无边框 */
            border-radius: 10px;
            /* 圆角 */
            cursor: pointer;
            /* 鼠标悬停效果 */
            transition: background-color 0.3s;
            /* 背景颜色变化 */
        }

        .navbar button:hover {
            background-color: rgba(41, 128, 185, 0.5);
            /* 悬停时的背景颜色透明度保持一致 */
        }

        /* 搜索框容器样式 */
        .search-container {
            display: flex;
            justify-content: flex-start;
            /* 将搜索框内容靠左对齐 */
            gap: 10px;
            /* 搜索框之间的间距 */
            position: relative;
            /* 设置相对定位 */
            top: 40px;
            /* 向下移动 40px */
        }

        .search-container input {
            padding: 10px;
            font-size: 14px;
            width: 200px;
            /* 搜索框宽度 */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px;
            font-size: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        /* 表单间距 */
        form {
            margin-bottom: 20px;
        }

        /* 音乐按钮 */
        #toggleMusic {
            position: absolute;
            bottom: 10px;
            /* 距离底部20px */
            left: 10px;
            /* 距离右侧20px */
            background-color: rgba(52, 152, 219, 0.7);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1000;
            /* 确保按钮位于顶部 */
            font-size: 20px;
        }

        #toggleMusic:hover {
            background-color: rgba(41, 128, 185, 0.9);
        }

        /* 恋爱计时器 */
        /* 内部容器 */
        .box {
            width: 400px;
            /* 设置容器宽度 */
            height: 200px;
            /* 设置容器高度 */
            background-color: rgba(255, 255, 255, 0.5);
            /* 设置半透明白色背景，0.5 是透明度（50%透明） */
            border-radius: 10px;
            /* 圆角效果，使容器的四个角变圆 */
            display: flex;
            /* 使用 Flexbox 布局 */
            flex-direction: column;
            /* 容器内的元素排列为垂直方向 */
            justify-content: space-between;
            /* 在容器中垂直方向上均匀分配元素间距 */
            padding: 10px;
            /* 设置容器内边距，使内容离容器边缘有一定距离 */
            position: absolute;
            /* 改为相对于页面的绝对位置 */
            bottom: 150px;
            /* 距离页面底部 0px */
            right: 5px;
            /* 距离页面右侧 0px */
        }


        /* 顶部区域 */
        .top {
            display: flex;
            /* 使用 Flexbox 布局 */
            justify-content: center;
            /* 水平居中对齐头像 */
            align-items: center;
            /* 垂直居中对齐头像 */
            gap: 0px;
            /* 头像之间的间隔 */
        }

        /* 头像样式 */
        .avatar {
            width: 120px;
            /* 设置头像的宽度 */
            height: 120px;
            /* 设置头像的高度 */
            border-radius: 50%;
            /* 设置头像为圆形 */
            margin: 0 5%;
            /* 设置左右间距为 10%，使头像不紧贴容器边缘 */
            transform: translateY(20px);
            /* 微微向上调整头像的位置 */
        }

        .gif-image {
            width: 80px;
            /* 设置 GIF 图片的宽度 */
            height: 80px;
            /* 设置 GIF 图片的高度 */
            border-radius: 50%;
            /* 如果需要，设置圆角 */
            transform: translateY(30px);
            /* 增加向下的位移 */
        }


        /* 底部区域 */
        .bottom p {
            margin: 5px 0;
            /* 设置段落的上下外边距 */
            text-align: center;
            /* 设置文本水平居中 */
            font-family: 'Arial', sans-serif;
            /* 设置字体为 Arial（无衬线字体） */
            font-size: 30px;
            /* 设置字体大小 */
            font-weight: bold;
            /* 设置字体加粗 */
            color: #333333;
            /* 设置文本颜色为深灰色 */
            letter-spacing: 0;
            /* 设置字母间距 */
            line-height: 1;
            /* 设置行高 */
            text-transform: uppercase;
            /* 将文本转换为大写字母 */
        }

        /* 定时器文本样式 */
        .timer {
            font-family: 'Courier New', monospace;
            /* 使用等宽字体 Courier New */
            font-size: 14px;
            /* 设置字体大小 */
            font-weight: normal;
            /* 设置字体正常 */
            color: #333;
            /* 设置文本颜色为深灰色 */
            letter-spacing: -1px;
            /* 设置更小的字母间距 */
        }

        /* 钟表 */
        /* 钟表容器样式 */
        .clock {
            position: absolute;
            /* 使用绝对定位 */
            top: 5px;
            /* 距离页面顶部5像素 */
            right: 5px;
            /* 距离页面右侧5像素 */
            width: 270px;
            /* 钟表的宽度 */
            height: 270px;
            /* 钟表的高度 */
            background-color: #1d2129;
            /* 设置钟表的背景颜色 */
            /* border: 10px solid white; */
            /* 去掉白色边框 */
            border-radius: 50%;
            /* 使边框圆形 */
        }


        /* 数字的样式 */
        .numbers {
            position: absolute;
            /* 绝对定位 */
            width: 100%;
            /* 占满整个钟表 */
            height: 100%;
            /* 占满整个钟表 */
            display: flex;
            /* 使用 Flexbox 布局 */
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            pointer-events: none;
            /* 使数字不干扰时钟的交互 */
        }

        /* 每个数字的样式 */
        .number {
            position: absolute;
            /* 绝对定位 */
            width: 25%;
            /* 宽度为容器的25% */
            text-align: center;
            /* 文字居中对齐 */
            font-size: 28px;
            /* 字体大小 */
            color: white;
            /* 字体颜色 */
        }

        /* 设置每个数字在钟表上的位置 */
        .number:nth-child(12) {
            transform: translate(0, -110px);
        }

        .number:nth-child(1) {
            transform: rotate(30deg) translate(0, -110px);
        }

        .number:nth-child(2) {
            transform: rotate(60deg) translate(0, -110px);
        }

        .number:nth-child(3) {
            transform: rotate(90deg) translate(0, -110px);
        }

        .number:nth-child(4) {
            transform: rotate(120deg) translate(0, -110px);
        }

        .number:nth-child(5) {
            transform: rotate(150deg) translate(0, -110px);
        }

        .number:nth-child(6) {
            transform: rotate(180deg) translate(0, -110px);
        }

        .number:nth-child(7) {
            transform: rotate(210deg) translate(0, -110px);
        }

        .number:nth-child(8) {
            transform: rotate(240deg) translate(0, -110px);
        }

        .number:nth-child(9) {
            transform: rotate(270deg) translate(0, -110px);
        }

        .number:nth-child(10) {
            transform: rotate(300deg) translate(0, -110px);
        }

        .number:nth-child(11) {
            transform: rotate(330deg) translate(0, -110px);
        }

        /* 时针、分针、秒针的样式 */
        .hour,
        .minute,
        .second {
            position: absolute;
            /* 绝对定位 */
            bottom: 50%;
            /* 底部距离为50% */
            left: 50%;
            /* 左侧距离为50% */
            background-color: white;
            /* 背景颜色为白色 */
            border-radius: 5px;
            /* 边角圆润 */
            transform-origin: bottom;
            /* 旋转的原点在底部 */
        }

        .hour {
            width: 14px;
            /* 时针宽度 */
            height: 45px;
            /* 时针高度 */
            background-color: rgb(94, 227, 27);
        }

        .minute {
            width: 10px;
            /* 分针宽度 */
            height: 65px;
            /* 分针高度 */
            background-color: rgb(138, 120, 220);
        }

        .second {
            width: 8px;
            /* 秒针宽度 */
            height: 85px;
            /* 秒针高度 */
            background-color: rgb(220, 213, 213);
            /* 秒针样式 */
        }

        /* 时钟 */
        #clock {
            position: absolute;
            bottom: 58px;
            right: 10px;
            background: #fff;
            padding: 10px;
            /* 增加内边距 */
            border-radius: 15px;
            /* 增加圆角 */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            /* 增强阴影效果 */
            font-size: 46px;
            /* 增加字体大小 */
            font-weight: bold;
            color: #333;
        }

        /* 日期 */
        #date {
            position: absolute;
            bottom: 5px;
            right: 5px;
            padding: 8px;
            font-size: 34px;
            color: #241c1c;
        }

        /* Make it mobile-friendly */
        @media (max-width: 768px) {
            .navbar button {
                font-size: 14px;
                /* smaller button text */
                padding: 10px 15px;
                /* smaller padding */
            }

            .search-container input {
                width: 150px;
                /* smaller search input width */
                font-size: 12px;
                /* smaller font size */
            }

            .box {
                width: 300px;
                /* smaller box size */
                height: 150px;
                /* smaller height */
            }

            .avatar {
                width: 100px;
                /* smaller avatar */
                height: 100px;
                /* smaller avatar */
            }

            .clock {
                width: 200px;
                /* smaller clock */
                height: 200px;
                /* smaller clock */
            }

            .number {
                font-size: 20px;
                /* smaller number */
            }

            /* Ensure all content fits on small screens */
            body {
                padding-top: 60px;
                /* add padding to avoid navbar overlap */
            }
        }

        /* Make it very small on extra small screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
                /* smaller heading size */
            }

            .navbar button {
                font-size: 12px;
                /* even smaller buttons */
                padding: 8px 12px;
                /* even smaller padding */
            }

            .search-container input {
                width: 120px;
                /* even smaller input */
            }

            .box {
                width: 250px;
                /* very small box */
                height: 120px;
                /* very small box height */
            }

            .clock {
                width: 150px;
                /* very small clock */
                height: 150px;
                /* very small clock */
            }
        }
    </style>
</head>

<body>

    <!-- 内容 -->
    <header>

    <div class="navbar">

    <!-- 搜索框 -->
    <!-- 百度搜索 -->
    <form action="https://www.baidu.com/s" target="target">

    <!-- 谷歌搜索 -->
    <form action="https://www.google.com/search" target="_blank">

            <button type="submit">谷歌搜索</button>

    <!-- 翻译搜索 -->
    <form id="translateForm" target="_blank" onsubmit="return submitForm()">
        <div class="search-container">
            <input type="text" id="word" placeholder="请输入要翻译的内容">
            <button type="submit">翻译</button>

    </form>

    <script>
        function submitForm() {
            var word = document.getElementById('word').value;
            if (word) {
                // 在这里处理自定义提交逻辑，比如跳转到翻译网站
                window.open("https://translate.google.com/?sl=auto&tl=zh-CN&text=" + encodeURIComponent(word), "_blank");

    <!-- 恋爱计时器 -->
    <div class="box">
        <div class="top">
            <img src="./Images/懒洋洋.png" alt="Avatar 1" class="avatar">
            <img src="./Images/lovesyl.gif" alt="GIF Image" class="gif-image">
            <img src="./Images/灰太狼1.jpg" alt="Avatar 2" class="avatar">
        </div>
        <div class="bottom">
            <p class="timer" id="timer"></p>
        </div>
    </div>

    <script>
        // 设置开始时间：2024年7月18日
        const startDate = new Date("2024-07-18T00:00:00");

        // 更新计时器
        function updateTimer() {
            const now = new Date();
            const timeDifference = now - startDate;  // 毫秒差

            // 计算天、小时、分钟、秒
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // 显示计时结果
            const timerElement = document.getElementById("timer");
            timerElement.innerHTML = `${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
        }

        // 每秒更新计时器
        setInterval(updateTimer, 1000);

        // 初始化计时器
        updateTimer();
    </script>


    <!-- 背景音乐 -->
    <audio id="backgroundMusic" loop>
        <source src="./Music/白鸽乌鸦相爱的戏码.ogg" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <button id="toggleMusic">音乐</button>

    <script>
        const backgroundMusic = document.getElementById('backgroundMusic');
        const toggleMusicButton = document.getElementById('toggleMusic');

        // 当页面加载时恢复音乐进度并自动播放
        window.onload = function () {
            const savedTime = localStorage.getItem('musicTime');
            if (savedTime) {
                backgroundMusic.currentTime = parseFloat(savedTime);
            }

            // 尝试自动播放音乐
            if (backgroundMusic.paused) {
                backgroundMusic.play().catch(error => {
                    console.log('自动播放音乐失败:', error);
                });
            }
        };

        // 切换播放状态
        toggleMusicButton.onclick = function () {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                toggleMusicButton.textContent = '暂停音乐'; // 更新按钮文本
            } else {
                backgroundMusic.pause();
                toggleMusicButton.textContent = '播放音乐'; // 更新按钮文本
            }
        };

        // 每秒保存当前播放进度
        setInterval(() => {
            if (!backgroundMusic.paused) {
                localStorage.setItem('musicTime', backgroundMusic.currentTime);
            }
        }, 1000);
    </script>


    <!-- 时钟 -->
    <div id="clock"></div>
    <div id="date"></div>

    <script>
        function updateClock() {
            const now = new Date();

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');

            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[now.getDay()];

            document.getElementById('date').textContent = `${year}-${month}-${day} ${weekday}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // 初始化显示
    </script>


    <!-- 钟表 -->
    <div class="clock">
        <div class="hour" id="hour"></div> <!-- 时针 -->
        <div class="minute" id="minute"></div> <!-- 分针 -->
        <div class="second" id="second"></div> <!-- 秒针 -->
        <div class="numbers">
            <!-- 时钟数字 -->
            <div class="number">I</div>
            <div class="number">II</div>
            <div class="number">III</div>
            <div class="number">IV</div>
            <div class="number">V</div>
            <div class="number">VI</div>
            <div class="number">VII</div>
            <div class="number">VIII</div>
            <div class="number">IX</div>
            <div class="number">X</div>
            <div class="number">XI</div>
            <div class="number">XII</div>
        </div>
    </div>

    <script>
        // 更新时钟的函数
        function updateClock() {
            const now = new Date(); // 获取当前时间
            const hours = now.getHours() % 12; // 获取小时，并转换为12小时制
            const minutes = now.getMinutes(); // 获取分钟
            const seconds = now.getSeconds(); // 获取秒

            // 计算每根指针的旋转角度
            const hourDeg = (hours + minutes / 60) * 30; // 时针角度
            const minuteDeg = (minutes + seconds / 60) * 6; // 分针角度
            const secondDeg = seconds * 6; // 秒针角度

            // 设置每根指针的旋转
            document.getElementById('hour').style.transform = `rotate(${hourDeg}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('second').style.transform = `rotate(${secondDeg}deg)`;

            // 请求下一帧更新时钟
            requestAnimationFrame(updateClock);
        }

        // 启动时钟更新
        requestAnimationFrame(updateClock);
    </script>
