<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="2.ico" type="image/x-icon">
    <title>无敌小帅哥的博客</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            /* 使页面占满整个视口高度 */
            position: relative;
        }

        #clock {
            font-size: 48px;
            font-weight: bold;
            position: absolute;
            /* 使用绝对定位 */
            bottom: 50px;
            /* 距离底部80像素 */
            right: 20px;
            /* 距离右侧20像素 */
        }

        #date {
            font-size: 24px;
            /* 调整日期字体大小 */
            position: absolute;
            /* 使用绝对定位 */
            bottom: 20px;
            /* 距离底部20像素，调整位置以适应时钟 */
            right: 20px;
            /* 距离右侧20像素 */
        }
    </style>
</head>

<body>

    <!-- 时钟 -->
    <!-- <h1 style="text-align: center;">当前时间</h1> -->
    <div id="clock"></div>
    <div id="date"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;

            // 更新日期
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0'); // 月份从0开始
            const day = String(now.getDate()).padStart(2, '0');
            const weekDays = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            const weekDay = weekDays[now.getDay()];
            const dateString = `${year}-${month}-${day} ${weekDay}`; // 格式化日期为 YYYY-MM-DD
            document.getElementById('date').textContent = dateString;
        }

        // 每秒更新时钟
        setInterval(updateClock, 1000);
        // 初始化时钟
        updateClock();
    </script>

    <header>
        <h1>无敌小帅哥的博客</h1>
    </header>
    <main>
        <p>欢迎来到我的博客！我是 <strong>懒洋洋</strong>，一个热爱编程和分享的人。</p>
    </main>
    <button id="button1">小帅哥的主页</button>
    <button id="button2">懒洋洋</button>
    <button id="button3">灰太狼</button>
    <button id="button4">找到我</button>
    <button id="button5">测试内容</button>

    <script>
        document.getElementById("button1").onclick = function () {
            window.location.href = "小帅哥的主页.html"; // 替换为你的本地页面1的文件名
        };

        document.getElementById("button2").onclick = function () {
            window.location.href = "lyy.html"; // 替换为你的本地页面2的文件名
        };

        document.getElementById("button3").onclick = function () {
            window.location.href = "htl.html"; // 替换为你的本地页面3的文件名
        };

        document.getElementById("button4").onclick = function () {
            window.location.href = "index.html"; // 替换为你的本地页面4的文件名
        };

        document.getElementById("button5").onclick = function () {
            window.location.href = "测试.html"; // 替换为你的本地页面5的文件名
        };
    </script>
</body>

</html>
